{% assign current = page.url | downcase | split: '/' %}

<div class="site-header {% if (page.url == '/') %} home-header {% endif %}">
	<div class="container">
		<div class="column nav-column">
			<div class="main-title">
				<a href="{{ site.url }}{{ site.baseurl }}/" class="logo">{{ site.title }}</a>
				{% if page.title %}<span class="slash"> /</span>{% endif %}
				{% if page.title %}<span class="page-title"> {{ page.title }}</span>{% endif %}
			</div>

			<div class="hamburger-menu" id="openMenu">
				<svg viewBox="0 0 30 30" class="ico-hamburger">
				  <use xlink:href="#ico-hamburger"></use>
				</svg>
			</div>

			<div class="close-menu" id="closeMenu">
				<svg viewBox="0 0 30 30" class="ico-close">
				  <use xlink:href="#ico-close"></use>
				</svg>
			</div>

			<nav id="navigation">
			  <a href="{{ site.url }}{{ site.baseurl }}/texas" {% if (current[1] == 'texas') %} class="active" {% endif %}>Texas</a>
			  <a href="{{ site.url }}{{ site.baseurl }}/street" {% if (current[1] == 'street') %} class="active" {% endif %}>Street</a>
			  <a href="{{ site.url }}{{ site.baseurl }}/portraits" {% if (current[1] == 'portraits') %} class="active" {% endif %}>Portraits</a>
			  <a href="{{ site.url }}{{ site.baseurl }}/leftovers" {% if (current[1] == 'leftovers') %} class="active" {% endif %}>Leftovers</a>
			  <a href="{{ site.url }}{{ site.baseurl }}/about" {% if (current[1] == 'about') %} class="active" {% endif %}>About</a>
			</nav>
    </div>
  </div>
</div>
