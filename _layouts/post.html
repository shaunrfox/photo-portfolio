---
layout: default
---
<div class="post">

  <div class="post-nav-wrapper">
  	{% if page.next.url %}
	    <a href="{{ site.url }}{{ site.baseurl }}{{page.next.url}}" title="Previous: {{page.next.title}}" class="post-nav next" id="previousClick">
				<svg viewBox="0 0 30 30" class="ico-pointer-left">
					<use xlink:href="#ico-pointer-left"></use>
				</svg>
			</a>
	  {% endif %}

	  {% if page.previous.url %}
	    <a href="{{ site.url }}{{ site.baseurl }}{{page.previous.url}}" title="Next: {{page.previous.title}}" class="post-nav previous" id="nextClick">
				<svg viewBox="0 0 30 30" class="ico-pointer-right">
					<use xlink:href="#ico-pointer-right"></use>
				</svg>
			</a>
	  {% endif %}
  </div>

  <div class="post-image" style="background-image:url('{{ site.url }}{{ site.baseurl }}{{ page.base-path }}/{{ page.image-name }}.jpg')"></div>

</div>

<div class="page-title-small-pages" {% if page.url == '/' %} style="display: none;" {% endif %}>{{ page.title }}</div>
